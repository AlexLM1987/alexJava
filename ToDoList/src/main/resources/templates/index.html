<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:each="toDo : ${toDos}">
        <a href="$" class="toDo-link" th:text="${toDo.name}"></a>
        <a href="$" class="toDo-link" th:text="${toDo.description}"></a>
        <a href="$" class="toDo-link" th:text="${toDo.startDate}"></a>
        <a href="$" class="toDo-link" th:text="${toDo.endDate}"></a>
    </div>
</body>
</html>
